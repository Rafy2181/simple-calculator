<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main class="main">
        <p id="screan"></p>
        <button onclick="Factorial()">!</button>
        <button onclick="percent()">%</button>
        <button onclick="AC()" >AC</button>
        <button onclick="buttons(' + ')">+</button>
        <button onclick="buttons('1')">1</button>
        <button onclick="buttons('2')">2</button>
        <button onclick="buttons('3')">3</button>
        <button onclick="buttons(' - ')">-</button>
        <button onclick="buttons('4')">4</button>
        <button onclick="buttons('5')">5</button>
        <button onclick="buttons('6')">6</button>
        <button onclick="buttons(' * ')">*</button>
        <button onclick="buttons('7')">7</button>
        <button onclick="buttons('8')">8</button>
        <button onclick="buttons('9')">9</button>
        <button onclick="buttons(' / ')">/</button>
        <button onclick="buttons('0')">0</button>
        <button onclick="buttons('.')">.</button>
        <button class="Equal" onclick="Equal()">=</button>
    </main>
</body>
</html>
